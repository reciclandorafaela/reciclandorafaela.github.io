<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./vid.css">
</head>
<body>

    <div class="container">
        <video src="./fashion.mp4" class="slider" autoplay loop controls></video>

        <ul>
            <li onclick="videoslider('./video1.mp4')"><video src="./video1.mp4"></video></li>
            <li onclick="videoslider('./video2.mp4')"><video src="./video2.mp4"></video></li>
            <li onclick="videoslider('./video3.mp4')"><video src="./video3.mp4"></video></li>
        </ul>
    </div>


    <script>

        function videoslider(links){
            document.querySelector(".slider").src = links;
        }

    </script>

</body>
</html>
